<span
  ng-if="objectType == 'graph' || objectType == 'segmentation'"
  class="glyphicon glyphicon-file">
</span>
<span
  ng-if="objectType == 'table'"
  class="glyphicon glyphicon-align-justify">
</span>
<span
  ng-if="objectType == 'view'"
  class="glyphicon glyphicon-eye-close">
</span>
<span
  ng-if="objectType == 'directory'"
  class="glyphicon glyphicon-folder-open">
</span>
<span
  ng-if="objectType == 'workspace'"
  class="glyphicon glyphicon-briefcase">
</span>
<span
  ng-if="objectType == 'plot'"
  class="glyphicon glyphicon-signal">
</span>
<span
  ng-if="objectType == 'visualization'"
  class="glyphicon glyphicon-picture">
</span>
<span
  ng-if="objectType == 'wizard'"
  class="glyphicon glyphicon-gift">
</span>
<span
  ng-if="objectType == 'wizard-in-progress'"
  class="glyphicon glyphicon-bookmark">
</span>
