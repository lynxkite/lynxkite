<div class="container-fluid" id="splash">
  <div class="row">
    <div class="col-sm-12 big-brand">
      <img src="images/logo.png" id="lynxkite-logo">
      <h2 id="tagline" trusted-html="util.globals.tagline"></h2>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 entry-list-wrapper">
      <entry-selector name="name"></entry-selector>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <user-menu direction="dropup" class="user-menu-at-bottom"></user-menu>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <p class="version">{{ util.globals.version }}</p>
    </div>
  </div>
</div>
