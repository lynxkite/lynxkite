<div class="col-sm-12">
  <h3>Plot</h3>
  <div ng-if="plotJSON.value.$resolved">
    <!-- The hidden paragraph triggers the embedding of the plot. -->
    <p hidden>{{showPlot()}}</p>
    <!-- This is the placeholder DIV for the plot -->
    <div  ng-attr-id={{plotDivId}}> </div>
  </div>
  <progressbar ng-if="!plotJSON.value.$resolved" value="100" class="progress-striped active">
    Computing plot...
  </progressbar>
</div>
