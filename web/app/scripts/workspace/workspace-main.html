<div id="workspace-main">

  <div id="workspace-header">
    <span id="workspace-name">{{workspace.name}}</span>
    <div class="btn-group pull-right">
      <a class="btn btn-default"
           href="#/"
           id="close-workspace"
           tooltip="Close&nbsp;workspace"
           tooltip-append-to-body="true"
           tooltip-placement="bottom">
        <i class="glyphicon glyphicon-remove"></i>
      </a>
    </div>
  </div>

  <div id="workspace-main-layout">
    <workspace-drawing-board workspace="workspace">
    </workspace-drawing-board>
    <operation-selector box-catalog="boxCatalog" editable="true">
    </operation-selector>
    <div id="right-panel">
      <state-view state-id="workspace.selectedStateId">
      </state-view>
      <box-editor workspace="workspace">
      </box-editor>
    </div>
  </div>

</div>
