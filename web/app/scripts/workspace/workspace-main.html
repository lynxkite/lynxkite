<div id="workspace-main">

  <div id="workspace-header">
    <span id="workspace-name">{{workspace.name}}</span>
    <div class="btn-group pull-right">
      <button class="btn btn-default"
           id="select-mode-on"
           onclick="window.localStorage.setItem('drag_mode', 'select')"
           tooltip="Select&nbsp;boxes&nbsp;on&nbsp;drag"
           tooltip-append-to-body="true"
           tooltip-placement="bottom">
        <i class="fa fa-mouse-pointer"></i>
      </button>
      <button class="btn btn-default"
           id="grab-mode-on"
           onclick="window.localStorage.setItem('drag_mode', 'pan')"
           tooltip="Pan&nbsp;workspace&nbsp;on&nbsp;drag"
           tooltip-append-to-body="true"
           tooltip-placement="bottom">
        <i class="fa fa-hand-rock-o"></i>
      </button>
      <a class="btn btn-default"
           href="#/"
           id="close-workspace"
           tooltip="Close&nbsp;workspace"
           tooltip-append-to-body="true"
           tooltip-placement="bottom">
        <i class="glyphicon glyphicon-remove"></i>
      </a>
    </div>
  </div>

  <div id="workspace-main-layout">
    <workspace-drawing-board workspace="workspace">
    </workspace-drawing-board>
    <operation-selector box-catalog="boxCatalog" editable="true">
    </operation-selector>
    <div id="right-panel">
      <state-view workspace="workspace">
      </state-view>
      <box-editor workspace="workspace">
      </box-editor>
    </div>
  </div>

</div>
