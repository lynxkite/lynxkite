<div class="col-sm-12">
    {{error}}
    <table class="table table-striped table-bordered" ng-if="alreadyExported">
        <tr ng-repeat="(stat, value) in fileMetaData">
            <th> {{ stat }} </th>
            <td>{{ value }}</td>
        </tr>
    </table>
    <div class="pager">
      <button  class="col-sm-6 col-sm-offset-3" ng-click="export()" drop-tooltip="Run export"
               ng-if="!alreadyExported && !error">
        Export file <i class="glyphicon glyphicon-play"></i>
      </button>
    </div>
</div>
