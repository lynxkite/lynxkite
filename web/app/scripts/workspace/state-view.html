<div class="btn-group" ng-if="stateKind === 'project'">
    <label class="btn btn-default save-as-snapshot-box"
           ng-click="createSnapshot(saveAsName)"
           tooltip="Click to snapshot state as {{saveAsName}}"
           tooltip-append-to-body="true"
           tooltip-placement="bottom">
        <form ng-submit="createSnapshot(saveAsName)" style="display: inline;">
            <input class="form-control save-as"
                   ng-disabled="saving"
                   ng-model="saveAsName"
                   ng-click="$event.stopPropagation()">
        </form>
        <i class="glyphicon glyphicon-camera"></i>
    </label>
</div>
<project-state-view
    state-id="stateId"
    ng-if="stateKind === 'project'">
</project-state-view>
