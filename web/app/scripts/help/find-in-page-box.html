<div>
  <div class="btn-group">
    <label class="btn btn-default"><i class="fas fa-search"></i></label>
    <input style="text-align: left;" class="btn btn-default"
      id="find-in-page-text"
      type="text" ng-model="text" id="search-box" placeholder="Search"></input>
    <label class="btn btn-default" ng-click="findNext()"
      id="find-in-page-next">
      <i class="glyphicon glyphicon-menu-down"></i>
    </label>
    <label class="btn btn-default" ng-click="findPrev()"
      id="find-in-page-prev">
      <i class="glyphicon glyphicon-menu-up"></i>
    </label>
  </div>
</div>
