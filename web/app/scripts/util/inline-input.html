<div class="inline-input closed" ng-class="{ closed: !open }">
  <form ng-submit="done()">
    <input
      placeholder="{{ placeholder }}"
      ng-model="input"
      ng-disabled="!enabled"
      ng-focus="$event.target.select()">
    <button
      id="ok"
      type="submit"
      class="glyphicon glyphicon-ok"
      ng-click="done()"
      ng-disabled="!enabled"></button>
    <button
      id="close"
      type="button"
      class="glyphicon glyphicon-remove"
      ng-click="close()"
      ng-disabled="!enabled"></button>
  </form>
</div>
