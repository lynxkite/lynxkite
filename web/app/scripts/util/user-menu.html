<span class="user-menu hidden-print">
  <span ng-class="direction">
    <button class="dropdown-toggle user-menu-dropup btn btn-default"
       data-toggle="dropdown"
       drop-tooltip="User&nbsp;menu">
      <i class="glyphicon glyphicon-menu-hamburger"></i>
    </button>
    <ul class="dropdown-menu pull-right">
      <li class="login-info" ng-show="util.user.auth !== 'none'" id="login-info">
        Logged in as {{ util.user.email }}
      </li>
      <li ng-show="util.globals.hasAuth && util.user.auth === 'none'" id="login-info">
        <a href="#/login">
          <i class="glyphicon glyphicon-user"></i> log in
        </a>
      </li>
      <li>
        <a href="#/">
          <i class="glyphicon glyphicon-home"></i> home
        </a>
      </li>
      <li>
        <a href="#/help" id="help-link" target="_blank">
          <i class="glyphicon glyphicon-question-sign"></i> help
        </a>
      </li>
      <li>
        <a href ng-click="tutorial()">
          <i class="glyphicon glyphicon-comment"></i> tutorial
        </a>
      </li>
      <li ng-if="util.user.auth === 'password'">
        <a href="#/change-password">
          <i class="glyphicon glyphicon-tag"></i> change password
        </a>
      </li>
      <li ng-if="util.user.isAdmin">
        <a href="#/users">
          <i class="glyphicon glyphicon-user"></i> manage users
        </a>
      </li>
      <li ng-if="util.user.isAdmin">
        <a href="#/admin-manual" target="_blank">
          <i class="glyphicon glyphicon-book"></i> admin manual
        </a>
      </li>
      <li ng-if="util.user.isAdmin">
        <a href="#/logs">
          <i class="glyphicon glyphicon-open-file"></i> logs
        </a>
      </li>
      <li ng-if="util.user.isAdmin">
        <a href="#/cleaner">
          <i class="glyphicon glyphicon-hdd"></i> cleaner
        </a>
      </li>
      <li ng-if="util.user.isAdmin">
        <a href="#/backup">
          <i class="glyphicon glyphicon-floppy-save"></i> backup
        </a>
      </li>
      <li ng-if="util.user.isAdmin">
        <a href ng-click="restartApplication()">
          <i class="glyphicon glyphicon-off"></i> restart
        </a>
      </li>
      <li>
        <a href ng-click="sendFeedback()">
          <i class="glyphicon glyphicon-edit"></i> contact us
        </a>
      </li>
      <li>
        <a href ng-if="util.globals.hasAuth" ng-click="logout()">
          <i class="glyphicon glyphicon-log-out"></i> log out
        </a>
      </li>
    </ul>
  </span>
</span>
