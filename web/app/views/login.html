<div class="col-lg-12 big-brand">
  <h1>
    <img src="lynx-icon.svg" width="30">
    LynxKite
    <img src="kite-icon.svg" width="30">
  </h1>
  <h2>Graph analytics for the brave</h2>
</div>

<div class="col-lg-offset-3 col-lg-6">
  <div class="jumbotron">
    <div ng-hide="passwordSignIn || submitted">
      <!-- Sign in with Google. -->
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <meta name="google-signin-client_id"
            content="249221604126-4jt7btiej000rogh7nualh4tqn445b7c.apps.googleusercontent.com">
      <div class="g-signin2" data-onsuccess="googleSignInCallback"></div>
      <div id="result"></div>

      <!-- Sign in with a password. -->
      <button class="btn btn-primary" ng-click="passwordSignIn = true;">
        Log in with a password
      </button>
    </div>

    <!-- Password sign-in form. -->
    <form class="form-horizontal" ng-show="passwordSignIn">
      <div class="form-group">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" autofocus class="form-control" placeholder="Username" ng-model="credentials.username" id="username">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" id="password">
        </div>
      </div>
      <div class="form-group" ng-show="showAuthMethods()">
        <label class="col-sm-2 control-label">Authentication</label>
        <div class="col-sm-10">
          <select class="form-control" ng-model="credentials.method">
            <option ng-selected="$first" ng-repeat="authMethod in util.globals.authMethods" value="{{authMethod.id}}">
              {{authMethod.name}}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" ng-class="{ spinner: submitted }" ng-click="passwordLogin()" id="login-button">
            Log in
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
