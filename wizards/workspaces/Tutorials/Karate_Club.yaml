- id: Comment_1
  inputs: {}
  operationId: Comment
  parameters:
    comment: |-
      ## 1. Zachary's karate club

      We are given the social relationships in a karate club. We also know, that
      eventually the club split into two. Can we guess who belonged
      to which group at the end?
  parametricParameters: {}
  x: 45.76664924072469
  y: 113.85772875183201
- id: Comment_2
  inputs: {}
  operationId: Comment
  parameters:
    comment: |-
      ## 2. GNN

      In our first approach, we are applying a GNN directly to
      the problem. Interestingly, this works even with a super
      small training set: just containing two known labels, one
      from each eventual group. Based on this, a traditional
      supervised training gives us a model which is able to
      predict the new group for all members with amazing accuracy.
  parametricParameters: {}
  x: 550.0
  y: 0.0
- id: Comment_3
  inputs: {}
  operationId: Comment
  parameters:
    comment: |-
      ## 3. Modular clustering

      Next, we use modular clustering, partitioning the graph
      with as low as possible ratio of cross-partition edges.

      This, without any supervised input, yields four partitions.

      We can see that two of these resulting partitions almost
      perfectly cover one of the resulting groups while the
      other two make up the other group.
  parametricParameters: {}
  x: 573.3762252286699
  y: 630.5282548603163
